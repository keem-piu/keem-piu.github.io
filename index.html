<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keempiu - Keempiu Dünyası</title>
    <link rel="icon" href="https://raw.githubusercontent.com/keem-piu/keem-piu.github.io/main/logo.svg" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ENTER SCREEN STYLES */
        #enter-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #6c5ce7;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            text-align: center;
            padding: 20px;
        }

        #enter-screen h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        #enter-screen p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            max-width: 600px;
        }

        .enter-button {
            padding: 15px 30px;
            background-color: white;
            color: #6c5ce7;
            border-radius: 50px;
            font-size: 1.5rem;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .enter-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* MAIN CONTENT STYLES */
        #main-content {
            display: none;
            flex: 1;
            flex-direction: column;
        }

        #main-content.visible {
            display: flex;
        }

        header {
            background-color: #6c5ce7;
            color: white;
            padding: 60px 0;
            text-align: center;
        }

        .social-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin: 40px 0;
            padding: 0 20px;
        }

        .social-links a {
            color: #6c5ce7;
            text-decoration: none;
            padding: 12px 20px;
            border: 2px solid #6c5ce7;
            border-radius: 30px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }

        /* Sosyal medya özel renkleri */
        .social-links a[href*="instagram"]:hover {
            background-color: #E1306C;
            color: white;
            border-color: #E1306C;
        }

        .social-links a[href*="twitter"]:hover,
        .social-links a[href*="x.com"]:hover {
            background-color: #1DA1F2;
            color: white;
            border-color: #1DA1F2;
        }

        .social-links a[href*="kick"]:hover {
            background-color: #53FC18;
            color: black;
            border-color: #53FC18;
        }

        .social-links a[href*="bsky.app"]:hover {
            background-color: #0085ff;
            color: white;
            border-color: #0085ff;
        }

        .social-links a[href*="youtube"]:hover {
            background-color: #FF0000;
            color: white;
            border-color: #FF0000;
        }

        .social-links a[href*="discord"]:hover {
            background-color: #5865F2;
            color: white;
            border-color: #5865F2;
        }

        .social-links a[href*="tiktok"]:hover {
            background-color: #000000;
            color: white;
            border-color: #000000;
        }

        .social-links a:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* FOOTER STYLES */
        footer {
            background-color: #000;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            margin-top: auto;
        }

        /* MUSIC CONTROL STYLES */
        .music-control-container {
            position: fixed;
            bottom: 80px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 100;
        }

        .music-control {
            background-color: #6c5ce7;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .volume-slider {
            width: 0;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .music-control-container:hover .volume-slider {
            width: 100px;
            opacity: 1;
        }

        /* RESPONSIVE STYLES */
        @media (max-width: 768px) {
            #enter-screen h1 {
                font-size: 2rem;
            }
            .enter-button {
                font-size: 1.2rem;
                padding: 12px 24px;
            }
            .music-control-container {
                bottom: 70px;
            }
            .social-links {
                flex-direction: column;
                align-items: center;
            }
            .social-links a {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- MUSIC CONTROL -->
    <div class="music-control-container">
        <input type="range" min="0" max="1" step="0.01" value="0.7" class="volume-slider" id="volumeSlider">
        <div class="music-control" id="musicControl">
            <i class="fas fa-music"></i>
        </div>
    </div>

    <!-- ENTER SCREEN -->
    <div id="enter-screen">
        <h1>Keempiu</h1>
        <p>Hoş Geldiniz</p>
        <button id="enter-button" class="enter-button">Click to Enter</button>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main-content">
        <header>
            <h1>Keempiu</h1>
            <p>Keempiu Hoş Geldiniz</p>
        </header>

        <main>
            <div class="social-links">
                <a href="https://instagram.com/keem-piu" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
                <a href="https://x.com/keem-piu" target="_blank"><i class="fab fa-x-twitter"></i> Twitter (X)</a>
                <a href="https://kick.com/keem-piu" target="_blank"><i class="fa-brands fa-kickstarter"></i> Kick</a>
                <a href="https://bsky.app/keem-piu" target="_blank"><i class="fas fa-cloud"></i> Bluesky</a>
                <a href="https://youtube.com/keem-piu" target="_blank"><i class="fab fa-youtube"></i> YouTube</a>
                <a href="https://discord.com/keem-piu" target="_blank"><i class="fab fa-discord"></i> Discord</a>
                <a href="https://tiktok.com/keem-piu" target="_blank"><i class="fab fa-tiktok"></i> TikTok</a>
            </div>
        </main>

        <footer>
            <p>© 2025 <strong>Keempiu®</strong> | Tüm hakları saklıdır</p>
        </footer>
    </div>

    <!-- AUDIO ELEMENT -->
    <audio id="backgroundMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const enterButton = document.getElementById('enter-button');
            const enterScreen = document.getElementById('enter-screen');
            const mainContent = document.getElementById('main-content');
            const music = document.getElementById('backgroundMusic');
            const musicControl = document.getElementById('musicControl');
            const volumeSlider = document.getElementById('volumeSlider');

            // Handle enter button click
            enterButton.addEventListener('click', function() {
                enterScreen.style.display = 'none';
                mainContent.classList.add('visible');
                
                // Try to play music (requires user interaction)
                music.play().catch(e => console.log('Music play failed:', e));
            });

            // Music control functionality
            music.volume = volumeSlider.value;
            
            volumeSlider.addEventListener('input', function() {
                music.volume = this.value;
            });

            musicControl.addEventListener('click', function() {
                if (music.paused) {
                    music.play();
                    musicControl.innerHTML = '<i class="fas fa-music"></i>';
                } else {
                    music.pause();
                    musicControl.innerHTML = '<i class="fas fa-volume-mute"></i>';
                }
            });

            // Initialize music control icon
            musicControl.innerHTML = music.paused ? 
                '<i class="fas fa-volume-mute"></i>' : 
                '<i class="fas fa-music"></i>';
        });
    </script>
</body>
</html>
