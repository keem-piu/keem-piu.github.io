<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keempiu Hog Goldfrist</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
            height: 100vh;
        }
        
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        #entranceVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.4) blur(12px);
        }
        
        #mainVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.5);
            display: none;
        }
        
        .entrance-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        .entrance-content {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 2.5rem;
            border-radius: 15px;
            max-width: 80%;
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .enter-button {
            background-color: #6c5ce7;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 2rem;
            transition: all 0.4s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            display: block;
        }
        
        .main-content {
            display: none;
            height: 100vh;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .content {
            text-align: center;
            z-index: 1;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 15px;
            max-width: 600px;
            width: 80%;
        }
        
        /* SES KONTROL STİLLERİ */
        .volume-control {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 12px;
            border-radius: 20px;
            z-index: 10;
        }
        
        .volume-slider {
            width: 80px;
            cursor: pointer;
        }
        
        .volume-icon {
            font-size: 1.2rem;
            cursor: pointer;
            color: white;
        }
        
        /* SOSYAL MEDYA BUTONLARI (GÜNCELLENDİ) */
        .social-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
            padding: 0 10px;
        }
        
        .social-link {
            background-color: rgba(255, 255, 255, 0.15);
            padding: 12px 20px;
            border-radius: 30px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-width: 120px;
            justify-content: center;
            backdrop-filter: blur(5px);
        }
        
        .social-link:hover {
            background-color: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .social-link i {
            margin-right: 10px;
            font-size: 1.3rem;
            width: 24px;
            text-align: center;
        }
        
        /* SOSYAL MEDYA İKON RENKLERİ (GÜNCELLENDİ) */
        .fa-instagram { color: #E1306C; }
        .fa-twitter { color: #1DA1F2; }
        .fa-brands fa-kickstarter { color: #00E14C; } /* Kick */
        .fa-brands fa-bluesky { color: #1877F2; } /* Bluesky */
        .fa-youtube { color: #FF0000; }
        .fa-discord { color: #5865F2; }
        .fa-brands fa-tiktok { color: #000000; 
            background: linear-gradient(90deg, #25F4EE, #000000, #FE2C55);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .music-warning {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1000;
            text-align: center;
            max-width: 80%;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop id="entranceVideo">
            <source src="https://i.imgflip.com/51g8j3.mp4" type="video/mp4">
        </video>
    </div>
    <div class="video-container">
        <video autoplay muted loop id="mainVideo">
            <source src="https://i.imgflip.com/51g8j3.mp4" type="video/mp4">
        </video>
    </div>
    
    <div class="entrance-screen" id="entranceScreen">
        <div class="entrance-content">
            <h1>Keempiu</h1>
            <div class="subtitle">Hoş Geldiniz</div>
            <button class="enter-button" id="enterButton">Click to Enter</button>
        </div>
    </div>
    
    <div class="main-content" id="mainContent">
        <div class="content">
            <div class="volume-control">
                <i class="fas fa-volume-up volume-icon" id="volumeIcon"></i>
                <input type="range" min="0" max="1" step="0.01" value="0.5" class="volume-slider" id="volumeSlider">
            </div>
            
            <h1>Keempiu</h1>
            <div class="subtitle">Hog Goldfrist</div>
            
            <div class="social-links">
                <a href="https://instagram.com" target="_blank" class="social-link">
                    <i class="fab fa-instagram"></i> Instagram
                </a>
                <a href="https://twitter.com" target="_blank" class="social-link">
                    <i class="fab fa-twitter"></i> Twitter
                </a>
                <a href="https://kick.com" target="_blank" class="social-link">
                    <i class="fa-brands fa-kickstarter"></i> Kick
                </a>
                <a href="https://bluesky.com" target="_blank" class="social-link">
                    <i class="fa-brands fa-bluesky"></i> Bluesky
                </a>
                <a href="https://youtube.com" target="_blank" class="social-link">
                    <i class="fab fa-youtube"></i> YouTube
                </a>
                <a href="https://discord.com" target="_blank" class="social-link">
                    <i class="fab fa-discord"></i> Discord
                </a>
                <a href="https://tiktok.com" target="_blank" class="social-link">
                    <i class="fab fa-tiktok"></i> TikTok
                </a>
            </div>
        </div>
    </div>

    <div class="music-warning" id="musicWarning">
        Müzik otomatik çalmıyorsa, lütfen sesi manuel olarak açın.
    </div>

    <audio id="backgroundMusic" loop preload="auto">
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <script>
        const enterButton = document.getElementById('enterButton');
        const entranceScreen = document.getElementById('entranceScreen');
        const mainContent = document.getElementById('mainContent');
        const backgroundMusic = document.getElementById('backgroundMusic');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeIcon = document.getElementById('volumeIcon');
        const musicWarning = document.getElementById('musicWarning');
        const entranceVideo = document.getElementById('entranceVideo');
        const mainVideo = document.getElementById('mainVideo');

        function updateVolumeIcon() {
            if (backgroundMusic.volume == 0) {
                volumeIcon.className = 'fas fa-volume-mute volume-icon';
            } else if (backgroundMusic.volume < 0.5) {
                volumeIcon.className = 'fas fa-volume-down volume-icon';
            } else {
                volumeIcon.className = 'fas fa-volume-up volume-icon';
            }
        }

        enterButton.addEventListener('click', function() {
            entranceVideo.style.display = 'none';
            mainVideo.style.display = 'block';
            entranceScreen.style.display = 'none';
            mainContent.style.display = 'flex';
            
            backgroundMusic.volume = volumeSlider.value;
            const playPromise = backgroundMusic.play();
            
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    musicWarning.style.display = 'block';
                    setTimeout(() => {
                        musicWarning.style.display = 'none';
                    }, 5000);
                });
            }
        });

        volumeSlider.addEventListener('input', function() {
            backgroundMusic.volume = this.value;
            updateVolumeIcon();
        });

        volumeIcon.addEventListener('click', function() {
            if (backgroundMusic.volume > 0) {
                volumeSlider.dataset.prevVolume = backgroundMusic.volume;
                backgroundMusic.volume = 0;
                volumeSlider.value = 0;
            } else {
                const prevVolume = volumeSlider.dataset.prevVolume || 0.5;
                backgroundMusic.volume = prevVolume;
                volumeSlider.value = prevVolume;
            }
            updateVolumeIcon();
        });

        window.addEventListener('load', function() {
            entranceVideo.play();
            mainVideo.play();
            backgroundMusic.volume = 0.5;
            volumeSlider.value = 0.5;
        });
    </script>
</body>
</html>
